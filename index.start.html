<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="author" content="WorkApp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, maximum-scale=2.0">
    <meta name="description" itemprop="description" content="Manage your work time easily. Let this application do the work time logging for you, so you can focus only on your tasks.">
    <meta name="keywords" content="work, workapp, work app, time meter, time logger, work time logger, task logger, task time meter, task time logger, work companion, work easy, task manager, work time manager, time manager">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <title>WorkApp</title>

    <!-- injector:css -->
    <!-- endinjector -->
</head>
<body ng-app="workApp" ng-controller="workCtrl" layout="row">
<md-sidenav class="md-sidenav-left md-whiteframe-z2" style="width: 210px;" md-component-id="left" hide-print="" md-is-locked-open="$mdMedia('gt-xs')" tabindex="-1">
    <md-content  style="background-color: #333333;"  flex="" role="navigation" class="_md flex">
        <ul class="sidemenu">
            <work-hours-countdown></work-hours-countdown>
            <li class="md-button md-clickable" md-ink-ripple ng-click="addJob()" aria-label="{{'ADD.JOB' | translate}}">{{'ADD.JOB' | translate}}
            </li>
            <li class="md-button md-clickable" md-ink-ripple ng-click="save()" aria-label="{{'SAVE' | translate}}">{{'SAVE' | translate}}
            </li>
            <li class="md-button md-clickable" md-ink-ripple ng-click="confirmClear()" aria-label="{{'CLEAR' | translate}}" >{{'CLEAR' | translate}}
            </li>
            <li class="md-button md-clickable" md-ink-ripple ng-click="showOptionsDialog()" aria-label="{{'OPTIONS' | translate}}">{{'OPTIONS' | translate}}
            </li>
            <li class="md-button md-clickable" md-ink-ripple ng-click="showSummary()" aria-label="{{'SHOW.SUMMARY' | translate}}">{{'SHOW.SUMMARY' | translate}}
            </li>
            <li class="md-button md-clickable" md-ink-ripple >
                <label>
                    {{'JOB.ORDER' | translate}}
                </label>
                <md-select style="color: white; margin: 0;" ng-model="settings.orderBy">
                    <md-option ng-repeat="o in settings.orderByList" value="{{o}}"">
                    {{o}}
                    </md-option>
                </md-select>
            </li>
            <li class="md-button md-clickable" md-ink-ripple id="aboutButton" ng-click="about()" aria-label="{{'ABOUT' | translate}}">{{'ABOUT' | translate}}
            </li>
        </ul>
    </md-content>
</md-sidenav>
<timer ng-hide="true" interval="1000"></timer>
<md-content layout="column" flex class="md-whiteframe-z2">
    <md-subheader style="background-color: gainsboro; height: 78px;">
        <tips></tips>
        <md-input-container class="md-block" flex-gt-sm>
            <label>{{'SEARCH' | translate}}</label>
            <input class="project-title" ng-model="jobTitleSearch" type="text" />
        </md-input-container>
    </md-subheader>
    <md-content layout="row" layout-xs="column" flex="100" layout-wrap style="background-color: gainsboro;">
        <work-card ng-repeat="job in jobList | filter:jobTitleSearch | orderBy: settings.orderBy" job="job" index="$index" job-id="id{{$index}}" color="settings.color" style=" margin-right: -8px;"></work-card>
    </md-content>
</md-content>
</body>
</html>

<!-- injector:js -->
<!-- endinjector -->
